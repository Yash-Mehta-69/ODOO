<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- <link rel="stylesheet" href="style.css"></link> -->
        <link rel="stylesheet" href="login.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <a href="" class="logo">logo</a>
            <ul>
              <li class="btn"><a href="./signup.html">Signup</a></li>
            </ul>
          </header>
          <section class="myform-area">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="form-area login-form">
                            <div class="form-input">
                                <h2>Login Form</h2>
                                <form>
                                    <div class="form-group">
                                        <input type="text"  id="" name="name" required>
                                        <label>User Name</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="" name="password" required>
                                        <label>password</label>
                                    </div>
                                    <div class="form-group">
                                        <!-- <input type="user-role" id="" name="user-role" required> -->
                                        <label for="user-role">Choose a role</label>
                                        <select class="dropdown" name="user-role" id="user-role">
                                              <option value="Administrator">Administrator</option>
                                              <option value="Examiner">Examiner</option>
                                              <option value="Invigilator">Invigilator</option>
                                        </select>
                                    </div>
                                    <div class="myform-button">
                                        <button class="myform-btn">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
